							/>
						</svg>
					</div>
					<div class="text-base text-slate-800 sm:text-sm">فیلتر: برند اپل</div>
				</div>
			</div>
			<!-- Main -->
			<div
				class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)_100px] md:gap-y-8 md:gap-x-5 mb-8"
			>
				<!-- sidebar -->
				<div
					class="p-4 bg-white hidden md:block row-span-2 col-span-3 lg:col-span-2"
				>
					sidebar
				</div>
				<!-- filter and sort desk -->
				<div
					class="p-2 bg-white hidden md:flex col-span-9 lg:col-span-10 rounded-md items-center justify-start"
				>
					<div class="w-10 h-10 ml-4 rounded-md">
						<svg
							width="42"
							height="42"
							viewBox="0 0 42 42"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<rect width="42" height="42" rx="4" fill="#FFCBCB" />
							<path
								d="M18.0209 15H36.1462"
								stroke="#FF755C"

								stroke-linecap="round"
							/>

								opacity="0.34"
								d="M21.0417 20H33.1253"

					<div>
						<ul class="flex justify-between items-center">
							<li class="ml-5">
								<a href="">محبوب ترین</a>
							</li>
							<li class="ml-5">
								<a href="">پربازدید ترین</a>
							</li>
							<li class="ml-5">
								<a href="">گران ترین</a>
							</li>
							<li class="ml-5">
								<a href="">ارزان ترین</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- Products list -->
				<div class="col-span-12 md:col-span-9 lg:col-span-10">
					<div
						x-data="products=[
    {id:1,title:'ساعت هوشمند اپل سری 8',price:'۴۱,۹۹۰,۰۰۰ تومان'},
    {id:2,title:'ساعت هوشمند اپل سری 7',price:'۱۴,۹۹۰,۰۰۰ تومان'},
    {id:3,title:'ساعت هوشمند اپل سری 6',price:'۱۴,۹۹۰,۰۰۰ تومان'},
    {id:4,title:'ساعت هوشمند اپل سری 8',price:'۴۱,۹۹۰,۰۰۰ تومان'},
    {id:5,title:'ساعت هوشمند اپل سری 4',price:'۱۴,۹۹۰,۰۰۰ تومان'},

    ]"
						class="grid gap-2 gap-y-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:gap-4"
					>
						<template x-for="p in products">
							<!-- single product -->
							<div class="p-1 bg-white rounded-xl overflow-hidden shadow-md">
								<div
									class="rounded-lg p-4 bg-gray-200 flex justify-center items-center relative mb-2"
								>
									<!-- img -->
									<img
										class="w-16"
										src="../assets/images/Cart/1.png"
										alt="products"
									/>
									<div
										class="rounded-full bg-gray-300 w-7 h-7 flex justify-center items-center absolute top-2 right-2"
									>
										<svg
											width="12"
											height="10"
											viewBox="0 0 12 10"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												fill-rlie="evenodd"
												clip-rlie="evenodd"
												d="M6.14091 1.48968C7.28571 0.416852 9.14175 0.416852 10.2865 1.48968C11.4314 2.56257 11.4314 4.30211 10.2865 5.375L6.11391 9.28531C5.99332 9.39831 5.79787 9.39831 5.67729 9.28531L1.50465 5.375C0.359779 4.30211 0.359779 2.56257 1.50465 1.48968C2.64945 0.416852 4.50548 0.416852 5.65028 1.48968L5.8956 1.71957L6.14091 1.48968Z"

											/>
										</svg>
									</div>
								</div>
								<!-- product desc. -->
								<div class="flex justify-between items-center px-2 mb-3">
									<span class="text-slate-300 text-xs sm:text-sm"> اپل </span>
									<div x-data="{ color: 'golbehi' }" class="flex items-center">
										<div
											@click="color = 'golbehi'"
											class="rounded-full -ml-1 border-2 cursor-pointer flex justify-center items-center border-white bg-orange-300 sm:w-5 sm:h-5 w-4 h-4"
										>
											<svg
												x-show="color=== 'golbehi'"
												xmlns="http://www.w3.org/2000/svg"
												fill="none"
												viewBox="0 0 24 24"
												stroke-width="1.5"
												stroke="currentColor"
												class="w-5 h-5 stroke-white"
											>
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													d="M4.5 12.75l6 6 9-13.5"
												/>
											</svg>
										</div>
										<div
											@click="color = 'indigo'"
											class="rounded-full -ml-1 border-2 cursor-pointer flex justify-center items-center border-white bg-indigo-600 sm:w-5 sm:h-5 w-4 h-4"
										>
											<svg
												x-show="color=== 'indigo'"
												xmlns="http://www.w3.org/2000/svg"
												fill="none"
												viewBox="0 0 24 24"
												stroke-width="1.5"
												stroke="currentColor"
												class="w-4 h-4 stroke-white"
											>
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													d="M4.5 12.75l6 6 9-13.5"
												/>
											</svg>
										</div>
										<div
											@click="color = 'yellow'"
											class="rounded-full -ml-1 border-2 cursor-pointer flex justify-center items-center border-white bg-yellow-400 sm:w-5 sm:h-5 w-4 h-4"
										>
											<svg
												x-show="color=== 'yellow'"
												xmlns="http://www.w3.org/2000/svg"
												fill="none"
												viewBox="0 0 24 24"
												stroke-width="1.5"
												stroke="currentColor"
												class="w-4 h-4 stroke-white"
											>
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													d="M4.5 12.75l6 6 9-13.5"
												/>
											</svg>
										</div>
										<div
											@click="color = 'orange'"
											class="rounded-full -ml-1 border-2 cursor-pointer flex justify-center items-center border-white bg-orange-400 sm:w-5 sm:h-5 w-4 h-4"
										>
											<svg
												x-show="color=== 'orange'"
												xmlns="http://www.w3.org/2000/svg"
												fill="none"
												viewBox="0 0 24 24"
												stroke-width="1.5"
												stroke="currentColor"
												class="w-4 h-4 stroke-white"
											>
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													d="M4.5 12.75l6 6 9-13.5"
												/>
											</svg>
										</div>
										<div
											@click="color = 'white'"
											class="rounded-full -ml-1 border-2 cursor-pointer flex justify-center items-center border-gray-300 bg-white sm:w-5 sm:h-5 w-4 h-4"
										>
											<svg
												x-show="color=== 'white'"
												xmlns="http://www.w3.org/2000/svg"
												fill="none"
												viewBox="0 0 24 24"
												stroke-width="1.5"
												stroke="currentColor"
												class="w-4 h-4 stroke-black"
											>
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													d="M4.5 12.75l6 6 9-13.5"
												/>
											</svg>
										</div>
									</div>
								</div>
								<!-- product title -->
								<div class="px-2 mb-2">
									<p
										x-text="p.title"
										class="text-slate-900 text-xs font-sans sm:text-lg"
									></p>
								</div>
								<!-- product price -->
								<div
									x-text="p.price"
									class="text-orange-600 text-base text-left px-2 mb-3 font-sans font-medium sm:text-lg"
								></div>
								<hr class="px-6" />
								<!-- product button -->
								<button
									class="p-1 text-center w-flil text-orange-400 font-bold text-base md:text-lg roun"
								>
									مشاهده و سفارش
								</button>
							</div>

					</div>
				</div>
			</div>
