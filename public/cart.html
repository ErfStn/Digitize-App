<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./build/tailwind.css" />
		<title>Cart</title>
	</head>
	<body class="bg-gray-100 h-screen">
		<!-- desktop navbar-->
		<nav
			class="bg-white shadow-lg w-full sticky top-0 z-10 h-16 items-center hidden md:flex mb-5"
		>
			<div
				class="md:container m-auto px-4 lg:px-0 flex items-center justify-between gap-x-4"
			>
				<ul class="flex items-center gap-x-2 lg:gap-x-6 text-slate-800">
					<li>
						<a href="#" class="block rounded py-2">
							<img src="../assets/images/logo/digitizeLogo.png" alt=""
						/></a>
					</li>
					<li>
						<a
							href="#"
							class="block rounded hover:bg-gray-200 transition-all duration-500 px-4 py-2"
						>
							خانه</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block rounded hover:bg-gray-200 transition-all duration-500 px-4 py-2"
							>تلفن همراه</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block rounded hover:bg-gray-200 transition-all duration-500 px-4 py-2"
						>
							لپ تاپ</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block rounded hover:bg-gray-200 transition-all duration-500 px-4 py-2"
						>
							ساعت هوشمند</a
						>
					</li>
				</ul>
				<div
					class="rounded bg-gray-100 max-w-xl flex-1 overflow-hidden p-2 flex items-center gap-2"
				>
					<span>
						<svg
							width="28"
							height="28"
							viewBox="0 0 28 28"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M13.4167 24.5002C19.5378 24.5002 24.5 19.538 24.5 13.4168C24.5 7.29567 19.5378 2.3335 13.4167 2.3335C7.29552 2.3335 2.33334 7.29567 2.33334 13.4168C2.33334 19.538 7.29552 24.5002 13.4167 24.5002Z"
								stroke="#222F5D"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M25.6667 25.6668L23.3333 23.3335"
								stroke="#222F5D"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/></svg
					></span>
					<input
						type="text"
						placeholder="جستجوی نام محصول، نام برند، نام مدل و..."
						class="w-full focus:ring-0 bg-transparent border-none text-slate-800 p-0"
					/>
				</div>
			</div>
		</nav>
		<!-- !container -->
		<div
			class="md:container m-auto px-4 lg:px-0 2xl:max-w-screen-2xl pb-20 md:pb-0"
		>
			<!-- app bar -->
			<div class="md:hidden flex justify-between items-centerm mt-8 mb-4">
				<div
					class="rounded-md shadow-md bg-white w-8 h-8 items-center justify-center flex cursor-pointer"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-4 h-4"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 4.5l7.5 7.5-7.5 7.5"
						/>
					</svg>
				</div>
				<div class="text-slate-800 text-2xl font-bold">سبد خرید</div>
				<div
					class="rounded-md shadow-md bg-white w-8 h-8 items-center justify-center flex cursor-pointer"
				>
					<svg
						width="20"
						height="20"
						viewBox="0 0 20 20"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M9.58317 17.4998C13.9554 17.4998 17.4998 13.9554 17.4998 9.58317C17.4998 5.21092 13.9554 1.6665 9.58317 1.6665C5.21092 1.6665 1.6665 5.21092 1.6665 9.58317C1.6665 13.9554 5.21092 17.4998 9.58317 17.4998Z"
							stroke="#222F5D"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
						<path
							d="M18.3332 18.3332L16.6665 16.6665"
							stroke="#222F5D"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</div>
			</div>

			<!-- cart item -->
			<div
				class="flex flex-col justify-between items-center gap-y-2 w-full"
				x-data="carts=[
          {id:1,title:'ساعت هوشمند اپل سری',price:'۱۴,۹۹۰,۰۰۰ تومان',quantity:1,img:'../assets/images/Cart/watch.png'},
          {id:2,title:'آیفون 13 128 گیگ',price:'۴۳,۵۰۰,۰۰۰ تومان',quantity:1,img:'../assets/images/Cart/phone.png'},
          ]"
			>
				<template x-for="p in carts">
					<div
						key="p.id"
						class="flex items-stretch p-2 bg-white w-full rounded-md gap-x-2 shadow-md"
					>
						<div class="">
							<img :src="p.img" alt="" class="w-14 h-20 object-contain" />
						</div>
						<div class="flex justify-between w-full">
							<div class="flex flex-col items-start justify-evenly">
								<span class="text-slate-900 text-lg" x-text="p.title"></span>
								<span class="text-orange-700 text-lg" x-text="p.price"></span>
							</div>
							<div class="flex flex-col justify-between items-end">
								<div class="flex items-center justify-center cursor-pointer">
									<svg
										width="11"
										height="11"
										viewBox="0 0 11 11"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<line
											x1="9.90039"
											y1="0.897482"
											x2="0.897805"
											y2="9.90007"
											stroke="#FF755C"
											stroke-width="1.26923"
											stroke-linecap="round"
										/>
										<line
											x1="0.634615"
											y1="-0.634615"
											x2="13.3662"
											y2="-0.634615"
											transform="matrix(0.707107 0.707107 0.707107 -0.707107 1.1001 0)"
											stroke="#FF755C"
											stroke-width="1.26923"
											stroke-linecap="round"
										/>
									</svg>
								</div>
								<div class="flex justify-between items-center gap-x-2">
									<div
										class="rounded-full flex items-center justify-center w-4 h-4 cursor-pointer bg-orange-100 text-orange-400"
									>
										<span>+</span>
									</div>
									<div
										class="rounded flex items-center justify-center w-5 h-7 border border-orange-400 text-sm"
									>
										<span x-text="p.quantity"></span>
									</div>
									<div
										class="rounded-full flex items-center justify-center w-4 h-4 cursor-pointer bg-gray-300 text-slate-800"
									>
										<span>-</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
		</div>

		<script src="//unpkg.com/alpinejs" defer></script>
	</body>
</html>
